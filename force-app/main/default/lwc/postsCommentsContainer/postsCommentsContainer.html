<template>
  <div class="container">
    <template if:true={loaded}>
      <template for:each={postsComments} for:item="postComment">
        <lightning-accordion
          key={postComment.post.id}
          allow-multiple-sections-open
        >
          <c-post-comment-item post-comment={postComment}></c-post-comment-item>
        </lightning-accordion>
      </template>
    </template>
    <template if:false={loaded}>
      <lightning-spinner
        alternative-text="Loading"
        size="medium"
      ></lightning-spinner>
    </template>
  </div>
</template>
